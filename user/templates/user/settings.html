{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="row m-0 p-2">
    <div class="col-12 m-0 p-0">
        <p class="m-0 p-0 text-right">Settings</p>
    </div>
</div>
<hr>



    <div class="row m-0 p-0">
        <div class="col-12 px-2 mb-1" id="image-form-container">
            <form action="/user/change_image/" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
            <label class="d-block">Profile Image</label>
            <input type="file" name="profile_image">
            <button type="submit" class="btn btn-success text-light mr-2 float-right">Save</button>
            </form>
        </div>
    </div>
    <hr>
    <form action="/user/change_details/" method="POST">
        {% csrf_token %}
    <div class="row m-0 p-0">  
        <div class="col-6 m-0 p-0 px-2">
            <label>First Name</label>
            <input class="form-control" value="{{user.first_name}}" name="first_name">
        </div>
        <div class="col-6 m-0 p-0 px-2">
            <label>Last Name</label>
            <input class="form-control" value="{{user.last_name}}" name="last_name">
        </div>
        <div class="col-9 m-0 p-0 px-2 mt-1">
            <label>Username</label>
            <input class="form-control" value="{{user.username}}" name="username">
        </div>
        <div class="col-3 m-0 p-0 px-2 mt-1">
            <label>Age</label>
            <input type="number" class="form-control" value="{{user_profile.age}}" name="age">
        </div>
        <div class="col-12 m-0 p-0 px-2 mt-1">
            <label>Bio</label>
            <input class="form-control" value="{{user_profile.bio}}" name="bio"></input>
            <p class="m-1">Characters Remains: 150</p>
        </div>
    </div>

    <button type="submit" class="btn btn-success text-light mr-3 float-right">Save</button>

    </form>

{% endblock %}

{% block extra_js %}
<script src="{% static 'js/settings.js' %}"></script>
{% endblock %}
